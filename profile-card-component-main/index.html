<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="card__hero" src="assets/images/bg-pattern-card.svg" alt="">
      <img class="card__user-avatar" src="./assets/images/image-victor.jpg" alt="">
      <div class="card__user-info">
        <h1 class="card__text-accent">Victor Crest</h1>
        <span>26</span>
        <p class="card__location">London</p>
      </div>
      <div class="card__stats">
        <div>
          <span class="card__text-accent">80K</span>
          <p class="card__stat-name">Followers</p>
        </div>
        <div>
          <span class="card__text-accent">803K</span>
          <p class="card__stat-name">Likes</p>
        </div>
        <div>
          <span class="card__text-accent">1.4K</span>
          <p class="card__stat-name">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
