<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body class="grid-group">
  <main>
    <div class="card grid-group">
      <div class="card__default-state grid-group">
        <div class="card__icon-star circle">
          <img src="assets/images/icon-star.svg" alt="">
        </div>
        <div>
          <h1 class="card__title">How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
        </div>
        <form action="#" class="card__rating-selector grid-group">
          <div class="space-between">
            <div class="card__rating-radio circle">
              <input type="radio" id="scoreOne" class="circle" name="score" value="1"></input>
              <label for="scoreOne">1
              </label>
            </div>
            <div class="card__rating-radio circle">
              <input type="radio" id="scoreTwo" class="circle" name="score" value="2"></input>
              <label for="scoreTwo">2
              </label>
            </div>
            <div class="card__rating-radio circle">
              <input type="radio" id="scoreThree" class="circle" name="score" value="3"></input>
              <label for="scoreThree">3
              </label>
            </div>
            <div class="card__rating-radio circle">
              <input type="radio" id="scoreFour" class="circle" name="score" value="4"></input>
              <label for="scoreFour">4
              </label>
            </div>
            <div class="card__rating-radio circle">
              <input type="radio" id="scoreFive" class="circle" name="score" value="5"></input>
              <label for="scoreFive">5
              </label>
            </div>
          </div>
          <button id="card__btn" class="button" type="submit">Submit</button>
        </form>
      </div>
      <div class="hidden card__thank-you-state grid-group">
        <div class="card__ty-img">
          <img src="assets/images/illustration-thank-you.svg" alt="Illustration of a smartphone emitting a receipt.">
        </div>
        <p class="card__score">You selected <span class="card__selected-score"></span> out of 5</p>
        <div>
          <h1 class="card__title">Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/index.js"></script>
</body>

</html>
